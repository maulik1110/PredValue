<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Price Prediction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #EFEFEF;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Property Price Prediction</h1>
  <form id="predictionForm">
    <label for="area">Area (sqft):</label>
    <input type="text" id="area" name="area" placeholder="Enter area">
    
    <label for="bedrooms">Number of Bedrooms:</label>
    <input type="text" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms">
    
    <label for="age">Age (years):</label>
    <input type="text" id="age" name="age" placeholder="Enter age">
    
    <button type="button" onclick="predictPrice()">Predict Price</button>
  </form>
  <div id="result"></div>
</div>

<script>
  function predictPrice() {
  const area = parseFloat(document.getElementById("area").value);
  const bedrooms = parseInt(document.getElementById("bedrooms").value);
  const age = parseInt(document.getElementById("age").value);

  // Perform prediction based on the inputs
  // You can replace this with your prediction logic
  
  const predictedPriceInDollars = area * bedrooms * (1 - age / 100); // Example prediction formula

  // You can use the current exchange rate for conversion
  const exchangeRate = 75.0; // 1 USD to INR (Indian Rupees) as an example

  // Convert the predicted price to Indian Rupees
  const predictedPriceInRupees = predictedPriceInDollars * exchangeRate;

  const resultElement = document.getElementById("result");
  resultElement.innerHTML = `Predicted Price: â‚¹${predictedPriceInRupees.toFixed(2)}`;
}

</script>
</body>
</html>
